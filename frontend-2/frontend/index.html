<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Relato - Security-Tech</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Security-Tech</h1>
  </header>

  <div class="container">
    <form id="relatoForm">
      <label for="nome">Nome Completo*</label>
      <input type="text" id="nome" name="nome" required pattern="[A-Za-zÀ-ÿ\s]+" 
        title="O Nome deve conter apenas Letras">      

      <label for="email">E-mail Corporativo*</label>
      <input type="email" id="email" name="email" required 
        title="Digite um Email Válido">

     <div class="consulta">
      <label for="registroInput">Número do registro:</label>
      <input id="registroInput" type="text" placeholder="Ex: 759058">
      <button id="buscarBtn">Buscar</button>
    </div>
    <div class="area">
      <label for="areaSelect">Área:</label>
      <select id="areaSelect">
        <option value="">-- Selecione --</option>
        <option>Administrativo</option>
        <option>Produção</option>
        <option>Construção</option>
        <option>Saúde</option>
        <option>Laboratório</option>
        <option>Serviços Gerais</option>
      </select>
      <button id="atualizarBtn">Atualizar área</button>
    </div>
    <div id="resultado"></div>

      <label for="relato">Descreva o ocorrido com o máximo de detalhes possível</label>
      <textarea id="relato" name="relato" rows="5" required></textarea>

      <label for="anexo">Anexar documentos ou imagens</label>
      <input type="file" id="anexo" name="anexo">

      <button type="submit">Enviar Relato</button>
    </form>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <p>✅ Relato enviado com sucesso!</p>
      <button onclick="fecharPopup()">Fechar</button>
    </div>
  </div>
  
  <script src="script.js"></script>

  
    
    
</body>
</html>
